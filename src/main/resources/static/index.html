<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Veículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="Container-general">
<header>
    <h1>Gestão de Veículos</h1>
    <button id="addVehicleButton" onclick="openAddVehicleModal()">Adicionar Veículo</button>
   <div class="search-container">
    <label>Pesquisar</label>
    <input
            class="search"
            type="text"
            id="search"
            placeholder="Buscar veículo"
            oninput="searchVehiclesOnClick()"
            aria-label="Buscar veículo">
   </div>
</header>

<table id="vehiclesTable" class="vehicle-table">
    <thead>
    <tr>
        <th>Fabricante</th>
        <th>Modelo</th>
        <th>Ano</th>
        <th>Preço</th>
        <th>Tipo</th>
        <th>Combustível</th>
        <th id="vehicleAttributeHeader">Atributo</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody id="vehiclesList">
    <!-- Os dados dos veículos serão inseridos dinamicamente aqui -->
    </tbody>
</table>
<div id="pagination"></div>

<!-- Modal de Adição -->
<div id="addVehicleModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('addVehicleModal')" aria-label="Fechar">&times;</span>
        <h2>Adicionar Veículo</h2>
        <form id="addVehicleForm" onsubmit="saveNewVehicle(event)">
            <input type="text" id="addVehicleManufacturer" placeholder="Fabricante" required>
            <input type="text" id="addVehicleModel" placeholder="Modelo" required>
            <input type="number" id="addVehicleYear" placeholder="Ano" min="1886" required>
            <input type="number" id="addVehiclePrice" placeholder="Preço" min="0" required>

            <div id="addAdditionalFields"></div>
            <select id="addVehicleType" onchange="showAdditionalFields('add', this.value)" required>
                <option value="" disabled selected>Selecione o tipo</option>
                <option value="carro">Carro</option>
                <option value="moto">Moto</option>
            </select>

            <select id="addVehicleFuel" required>
                <option value="" disabled selected>Selecione o combustível</option>
                <option value="gasolina">Gasolina</option>
                <option value="etanol">Etanol</option>
                <option value="flex">Flex</option>
            </select>
            <button class="btn-add" type="submit">Salvar</button>
        </form>
    </div>
</div>

<!-- Modal de Edição -->
<div id="editVehicleModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('editVehicleModal')" aria-label="Fechar">&times;</span>
        <h2>Editar Veículo</h2>
        <form id="editVehicleForm" onsubmit="updateVehicle(event)">
            <input type="hidden" id="editVehicleId">

            <input type="text" id="editVehicleManufacturer" placeholder="Fabricante" required>
            <input type="text" id="editVehicleModel" placeholder="Modelo" required>
            <input type="number" id="editVehicleYear" placeholder="Ano" min="1886" required>
            <input type="number" id="editVehiclePrice" placeholder="Preço" min="100" required>

            <div id="editAdditionalFields"></div>
            <select id="editVehicleType" onchange="showAdditionalFields('edit', this.value)" required>
                <option value="" disabled selected>Selecione o tipo</option>
                <option value="carro">Carro</option>
                <option value="moto">Moto</option>
            </select>

            <select id="editVehicleFuel" required>
                <option value="" disabled selected>Selecione o combustível</option>
                <option value="gasolina">Gasolina</option>
                <option value="etanol">Etanol</option>
                <option value="flex">Flex</option>
            </select>

            <button class="btn-add" type="submit">Salvar</button>
        </form>
    </div>
</div>
</div>
<script src="./scripts.js"></script>
</body>
</html>
